version: 1
frontend:
  phases:
    test:
      commands:
        - yarn test --ci
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - echo "REACT_APP_API_URL=$API_ENDPOINT" >> .env
        - echo "REACT_APP_STAGE=$API_STAGE" >> .env
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
